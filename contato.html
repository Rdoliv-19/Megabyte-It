<!DOCTYPE>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Serviços Megabyte IT Solutions</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo4.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="servicos.html">Serviços</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="caixa-main">
				<form>
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="text" id="nomesobrenome" class="estilo-formulario" required placeholder="Seu nome e Sobrenome">

					<label for="email">Email</label>
					<input type="text" id="email" class="estilo-formulario" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="text" id="telefone" class="estilo-formulario" required placeholder="(xx) xxxxx-xxxx">

					<label for="mensagem">Mensagem</label>
					<textarea id="mensagem" cols="70" rows="10" class="estilo-formulario"> </textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>

						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

						<label for="watsapp"><input type="radio" name="contato" value="watsapp" id="watsapp">Watsapp</label>

					</fieldset>

					<fieldset>
						<legend>Qual horário prefere ser atendido?</legend>
							<select class="options">
								<option>Manhã</option>
								<option>Tarde</option>
								<option>Noite</option>
							</select>
					</fieldset>

					<label for="checkbox"><input type="checkbox" id="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

					<input type="submit" value="Enviar formulário" class="enviar">
				</form>
			</div>	
		</main>
		<footer>
			<img src="logo4.png">
			<p>Copyright Megabyte IT Solutions</p>
		</footer>
	</body>
</html>
